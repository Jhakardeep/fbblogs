version: "3"
services:
  web:
    image: nginx:1.11.13-alpine
    ports:
        - "80:80"
    depends_on:
      - php
    volumes:
        - /swarm/volumes/opt/php_web_page:/code
        - /swarm/volumes/opt/php_web_page/site.conf:/etc/nginx/conf.d/default.conf
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - LEMP
  php:
    image: php:7.0.17-fpm-alpine
    volumes:
        - /swarm/volumes/opt/php_web_page:/code
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - LEMP
  sql:
    image: mysql:8
    volumes:
        - /swarm/volumes/opt/php_web_page/etc/mysql/:/etc/mysql/
        - /swarm/volumes/opt/php_web_page/lib/mysql/:/var/lib/mysql
    env_file:
        - ./mysql.env
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - LEMP
networks:
  LEMP:
